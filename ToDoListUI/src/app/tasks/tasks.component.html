<div class="page-header">
    <div class="container">
        <h1>Tasks</h1>
    </div>
</div>

<div class="container" style="justify-content: center;">
    <div style="width: 100%;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="taskID">
                <th mat-header-cell *matHeaderCellDef> Task ID </th>
                <td mat-cell *matCellDef="let element">
                    {{element.taskID}}
                </td>
            </ng-container>

            <ng-container matColumnDef="taskName">
                <th mat-header-cell *matHeaderCellDef> Task Name </th>
                <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
            </ng-container>
            <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef> Due Date </th>
                <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
            </ng-container>
            <ng-container matColumnDef="completedDate">
                <th mat-header-cell *matHeaderCellDef> Completed Date </th>
                <td mat-cell *matCellDef="let element"> {{element.completedDate}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="assignedTo">
                <th mat-header-cell *matHeaderCellDef> Assigned To </th>
                <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/updateTask',element.taskID]">
                        <mat-icon color="primary">edit</mat-icon>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="onDelete(element.taskID)" title="deleteTask">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
